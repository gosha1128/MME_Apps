	function amslogin(el)
        {
                var handleSuccess = function(id, o, a)
                {
                        gY.log(o.responseText);
                        var status = gY.JSON.parse(o.responseText);
                        if (status && status['status'])
                        {
				sessionid = status['sessionid'];
                        }
                        else
                        {
				sessionid = null;
				alert("Invalid Login");
                        }
                }
                var cfg =
                {
                        sync: true,
                        method: "GET",
                        xdr: { use:'native' },
                        on: {
                                start: function(id,a) {},
                                success: handleSuccess,
                                failure: function(id,o,a) { gY.log(id,o,a); }
                        }
                };

		var login = gY.Node("#login").get("value");
		var domain = gY.Node("#domain").get("value");

                var url = CONFIG_BASE_URL + "sessions?sessionid=none&login=" + login + "&domain=" + domain;
			
                gY.io.header('X-Requested-With');
                var obj = gY.io( url, cfg );

		if (sessionid)
		{
			el.set("href", CONFIG_BASE_URL + "js/job/jobs.html?sessionid=" + sessionid);
			return true;
		}
		else
		{
