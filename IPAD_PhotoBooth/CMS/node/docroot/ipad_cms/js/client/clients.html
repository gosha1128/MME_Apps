<script type="text/javascript">

	var page_sessionid = 1;

	//	initialize global YUI state...
	function loadall()
	{
		
		page_sessionid = 1;

		yui_initialize( function(Y)
			{
				menu_bar_init(Y,"menu_bar","clients");
				client_summary_tabs_init(Y, "upper_tabs_parent");
				clients_listviews_tabs_init(Y, "lower_tabs_parent");

				update_client_panel_init(Y);
				update_client_accounts_panel_init(Y);
	
				new_client_wizard_init(Y);
				new_client_panel_init(Y);

				menu_bar_show(Y);
				clients_listviews_tabs_show(Y);
				clients_listviews_tabs_select(0);
				client_summary_tabs_show(Y);
                                client_summary_tabs_select(0);

			});
		
		resizestuff();
	}

	function resizestuff()
	{
		//console.log( document.body.offsetHeight );
		//console.log( document.getElementById("menu_bar").offsetHeight );
		//console.log( document.getElementById("action_bar").offsetHeight );

		document.getElementById("middle").style.height = 
			document.body.offsetHeight - 40 -40 ;
		//document.getElementById("action_bar").style.width = 
		//document.getElementById("menu_bar").offsetWidth ;
	}

</script>

<body class="yui3-skin-mine" onload="loadall();" onresize="resizestuff();">
