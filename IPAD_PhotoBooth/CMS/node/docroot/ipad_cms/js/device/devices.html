<html>

<!--LOCAL YUI LOAD-->

<!--LOCAL YUI GALLERY LOAD-->
<script src="../yui/gallery-base64.js" ></script>

<!--LOCAL PURE MIN-->
<link rel="stylesheet" href="../yui/pure/0.1.0/pure-min.css">

<!--LOCAL PURECSS-->
<link rel="stylesheet" href="../css/purecss.io/combo/main.css">
<link rel="stylesheet" href="../css/purecss.io/combo/baby-blue.css">

<!-- css with a parent of yui3-skin-mine -->
<link rel="stylesheet" href="../css/my3.css">

<!-- css with a parent of pure-skin-mine4 -->
<link rel="stylesheet" href="../css/my4.css">

<!-- LIBS/COMMON-->
<script src="../common/nyuams_common.js"></script>
<script src="../common/file_manager.js"></script>

<!--PROJECTS PAGE MAIN-->

<!--MENU BAR-->
<script src="../common/menu_bar.js"></script>

	
<!--SUMMARY TABS-->
<script src="service_summary_tabs.js"></script>
<script src="service_wide.js"></script>
<script src="service_3dscan.js"></script>
<script src="service_rapid.js"></script>

<!--LISTVIEWS-->
<script src="devices_listviews_tabs.js"></script>
<script src="../job/active_jobs_listview.js"></script>

</head>

<script type="text/javascript">

	var page_sessionid = 1;

	//	initialize global YUI state...
	function loadall()
	{
		
		page_sessionid = 1;

		yui_initialize( function(Y)
			{
				menu_bar_init(Y,"menu_bar","devices");
				service_summary_tabs_init(Y, "upper_tabs_parent");
				devices_listviews_tabs_init(Y, "lower_tabs_parent");
                                
				menu_bar_show(Y);
				devices_listviews_tabs_show(Y);
				devices_listviews_tabs_select(0);
				service_summary_tabs_show(Y);
                                service_summary_tabs_select(0);
		
			});
		
		resizestuff();
	}

	function resizestuff()
	{
		document.getElementById("middle").style.height = 
			document.body.offsetHeight - 40 -40 ;
	}

</script>

<body class="yui3-skin-mine" onload="loadall();" onresize="resizestuff();">

<div id="menu_bar" class="pure-skin-mine4" ></div>

<div id="middle" style="height:100%;"  >
	<div id="upper_tabs_parent" style="max-height:50%;" class="yui3-skin-mine dt-example" >
	</div>
	<div id="lower_tabs_parent" class="yui3-skin-mine dt-example" >
	</div>
</div>

</body>
</html>
